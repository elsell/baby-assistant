default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8
    hooks:
      - id: ruff
        name: " ruff 路 Lint Python code"
        args: [--fix]
      - id: ruff-format
        name: " ruff 路 Format Python code"

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        name: " mypy 路 Type check Python code"
        additional_dependencies: []
        args: [--config-file, pyproject.toml]

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.0
    hooks:
      - id: commitizen
        name: " commitizen 路 Validate commit message"
        stages: [commit-msg]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: "锔  pre-commit 路 Trim trailing whitespace"
      - id: end-of-file-fixer
        name: " pre-commit 路 Fix end of files"
      - id: check-yaml
        name: " pre-commit 路 Check YAML syntax"
      - id: check-added-large-files
        name: " pre-commit 路 Check for large files"
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: "锔  pre-commit 路 Check for merge conflicts"
      - id: check-toml
        name: " pre-commit 路 Check TOML syntax"
      - id: check-json
        name: " pre-commit 路 Check JSON syntax"
